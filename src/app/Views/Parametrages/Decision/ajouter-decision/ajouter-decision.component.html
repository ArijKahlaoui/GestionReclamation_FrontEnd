<app-header></app-header>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h2 class="text-blue h4">{{fr.btn_ajout}} {{fr.nav_decision}}</h2>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a [routerLink]="'/ListeDec'">{{fr.nav_Accueil}}</a>
                                </li>
                                <li class="breadcrumb-item text-blue " aria-current="page">
                                    {{fr.btn_ajout}} {{fr.nav_decision}}
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="pd-20 card-box mb-30">
                
                <div class="wizard-content" style="margin-top: 50px;">
                    <form [formGroup]="form" (ngSubmit)="formSubmit()" class="tab-wizard wizard-circle wizard needs-validation novalidate">
                        
                            <div class="row" >
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-12 col-md-3 col-form-label ">{{fr.chmp_Libelle}} :&ensp;<span> *</span></label>
                                        <div class="col-sm-12 col-md-9">
                                            <input  name="demandeTypeLibelle" required maxlength="45"
                                                [(ngModel)]="decision.decisionLibelle"
                                                formControlName="decisionLibelle" 
                                                class="form-control controle"
                                                type="text" 
                                                [ngClass]="{ 'is-invalid': submitted && f['decisionLibelle'].errors }"
                                            />
                                            <div *ngIf="submitted && f['decisionLibelle'].errors" class="invalid-feedback">
                                                <div *ngIf="f['decisionLibelle'].errors['required']">{{fr.chmp_obligatoir}} {{fr.chmp_Libelle}}</div>
                                                
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-12 col-md-3 col-form-label">{{fr.chmp_Description}} :</label>
                                        <div class="col-sm-12 col-md-9" >
                                            <textarea  formControlName="decisionDescription" maxlength="1000"
                                            style="height: 100px;"class="form-control" 
                                            name="decisionDescription" [(ngModel)]="decision.decisionDescription" 
                                            [ngClass]="{ 'is-invalid': submitted && f['decisionDescription'].errors }"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button  [routerLink]="'/ListeEtat'" class="btn btn-secondary "> {{fr.btn_annulation}} </button>
                                <button style="margin-left: 10px;" type="submit" class="btn btn-success "> {{fr.btn_ajout}} </button>
                            </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
