<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main-container" >
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h2 class="text-blue h4">{{fr.btn_Liste}} {{fr.nav_decision}}</h2>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a [routerLink]="'/ListeDec'" >{{fr.nav_Accueil}}</a>
                                </li>
                                <li class="breadcrumb-item text-blue " aria-current="page">
                                    {{fr.btn_Liste}} {{fr.nav_decision}}
                                </li>
                            </ol>
                        </nav>
                    </div>
                    
                </div>
            </div>

            <div class="card-box mb-30">
                <div class="pd-20">
                    <div class="col-md-6 col-sm-12">
                        <div class="clearfix mb-20">
                            <button
                                (click)="ajout()"
                                class="btn btn-success btn-sm scroll-click"
                                rel="content-y"
                                role="button"
                                ><i class="icon-copy fa fa-plus" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <mat-form-field appearance="standard">
                        <mat-label>{{fr.chercher}}</mat-label>
                        <input matInput (keyup)="applyFilter($event)" #input>
                    </mat-form-field>
                    <table #matSort="matSort" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="decisionId">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef> {{fr.chmp_Ref}} </th>
                            <td  class="sizeRef" mat-cell *matCellDef="let element"> {{element.decisionId}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="decisionLibelle">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef> {{fr.chmp_Libelle}} </th>
                            <td class="sizeLib" mat-cell *matCellDef="let element"> {{element.decisionLibelle}} </td>
                        </ng-container>

                        <ng-container matColumnDef="decisionDescription" >
                            <th mat-header-cell mat-sort-header *matHeaderCellDef> {{fr.chmp_Description}} </th>
                            <td class="sizeDesc" mat-cell *matCellDef="let element"> {{element.decisionDescription}} </td>
                        </ng-container>

                        <ng-container matColumnDef="operations" >
                            <th class="text-center" mat-header-cell *matHeaderCellDef> {{fr.chmp_Operation}} </th>
                            <td class="sizeOp text-center" mat-cell *matCellDef="let element" >
                                <button class="btn btn-info" (click)="detail(element.decisionId)">
                                    <i class="dw dw-eye"></i>
                                </button>
                                <button style="margin-left: 10px;" class="btn btn-warning" (click)="modif(element.decisionId)">
                                    <i class="icon-copy fi-pencil"></i>
                                </button>
                                <a class="btn btn-danger " style="margin-left: 10px;"  (click)="supp(element.decisionId)">
                                    <i class="icon-copy bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginator
                        [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
