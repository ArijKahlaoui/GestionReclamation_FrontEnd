<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h2 class="text-blue h4">{{fr.btn_modification}} {{fr.nav_decision}}</h2>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a [routerLink]="'/ListeDem'">{{fr.nav_Accueil}}</a>
                                </li>
                                <li class="breadcrumb-item text-blue " aria-current="page">
                                    {{fr.btn_modification}} {{fr.nav_decision}}
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="pd-20 card-box mb-30">
                <div class="wizard-content">
                    <form [formGroup]="formEdit" *ngIf="decision" (submit)="update()" class="tab-wizard wizard-circle wizard">
                        <section [hidden]="isupdated">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-12 col-md-3 col-form-label">{{fr.chmp_Libelle}} :&ensp;<span>*</span></label>
                                        <div class="col-sm-12 col-md-9">
                                            <input 
                                                name="decisionLibelle" required maxlength="45"
                                                [(ngModel)]="decision.decisionLibelle" type="text" class="form-control" 
                                                formControlName="decisionLibelle"
                                                [ngClass]="{ 'is-invalid': !isupdated && f['decisionLibelle'].errors }"/>
                                                <div *ngIf="!isupdated && f['decisionLibelle'].errors" class="invalid-feedback">
                                                    <div *ngIf="f['decisionLibelle'].errors['required']">{{fr.chmp_obligatoir}} {{fr.chmp_Libelle}}</div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-12 col-md-3 col-form-label">{{fr.chmp_Description}} :</label>
                                        <div class="col-sm-12 col-md-9">
                                            <textarea class="form-control" maxlength="1000"
                                                name="decisionDescription" [(ngModel)]="decision.decisionDescription" 
                                                formControlName="decisionDescription"
                                                [ngClass]="{ 'is-invalid': !isupdated && f['decisionDescription'].errors }"></textarea>
                                                <div *ngIf="!isupdated && f['decisionDescription'].errors" class="invalid-feedback">
                                                    <div *ngIf="f['decisionDescription'].errors['maxlength']">{{fr.maxlength}}</div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button [routerLink]="'/ListeDec'" [hidden]="isupdated" type="reset" class="btn btn-secondary">{{fr.btn_annulation}}</button>
                                <button style="margin-left: 10px;" type="submit" class="btn btn-warning "> {{fr.btn_modification}}</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
