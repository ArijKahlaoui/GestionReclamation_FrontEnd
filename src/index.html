	  <script>
		let toggle = button => {
		   let element = document.getElementById("myspan");
		   let hidden = element.getAttribute("hidden");
		  
		   if (hidden) {
			  element.removeAttribute("hidden");
			  button.innerText = "Hide Span";
		   } else {
			  element.setAttribute("hidden", "hidden");
			  button.innerText = "Show Span";
		   }
		}
	</script>
